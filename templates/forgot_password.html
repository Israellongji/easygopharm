{% extends "base.html" %}
{% block content %}
<div class="container mt-5 py-5 mb-5" style="max-width: 400px;">
    <h3 class="text-center mb-5 py-5 mt-5" style="color: #8A0303;">Forgot Password</h3>
    <form method="POST">
        <div class="form-group mb-3">
            <label>Enter your registered email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100 mb-5">Send Reset Link</button>
    </form>
</div>
{% endblock %}
