{% extends "base.html" %}
{% block content %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="row justify-content-center" style="color: #8A0303;">Admin Login</h2>
            <div class="underline mb-5"></div>
            <div class="card shadow-m">
                <div class="card-body">
                    <h4 class="text-center mb-4" style="color: #8A0303;">Admin Dashboard </h4>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} small">{{ msg }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('admin_login') }}">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Admin email" required>
                        </div>

                        <div class="form-group mb-3 position-relative">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter password" required>
                            <span class="toggle-password" onclick="togglePassword('password', this)"
                                style="position:absolute; right:10px; top:38px; cursor:pointer;">üëÅÔ∏è</span>
                        </div>


                        <button class="btn btn-danger w-100" type="submit" style="background-color: #8A0303;">Login as
                            Admin</button>
                    </form>

                    <div class="mt-3 text-center small">
                        Go to <a href="{{ url_for('login') }}">Pharmacy Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }
</script>

{% endblock %}
